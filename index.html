<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="heading">DuckDuck Type</h1>
        <img src="istockphoto-1045035708-612x612-removebg-preview.png" alt="Duck Image" class="heading-image">
        <input type="text" id="input" class="input-text" >
        <div class="box">
            <p class="text" id="paragraph-text"></p>
            <hr />
            <div class="box-2">
                <p>Time Left: <span id="time">60 sec</span> </p>
                <p>Mistakes: <span id="mistakes">0</span></p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>CPM: <span id="cpm">0</span></p>
                <button class="btn" id="try-again-btn">Try Again</button>
            </div>
        </div>
    </section>

    

    <script type="text/javascript" charset="UTF-8" src="app.js"></script>

</body>
</html>
